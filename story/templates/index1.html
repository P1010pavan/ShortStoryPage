<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>ShortStoryPage.com</title>

  </head>
  {% load static %}
        <style>

.card-group{
margin:0.5%;
padding:auto;

}
.card-img-top{
width:85%;
margin:5%;


}
.card{
margin:0.6%;
width:auto;
height:auto;
background:black;
}
.pos-f-t{
margin:0.4%;
}
.nav-link{
font-size:20px;
}
.card-title{
color:#ffffff;
}
.WebContainer{
    width:100%;
    min-width:1000px;
    height:auto;

}

  </style>
  <body>
  <div class="WebContainer">
<div class="pos-f-t">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-black p-4" style="background-color:#000000;">
      <li class="nav-link">
    <a href="/">Home</a>
        </li>
      <li class="nav-link">
      <a href="/uploadpage.html/">Upload</a>
      </li>
    </div>
  </div>
  <nav class="navbar navbar-dark" style="background-color:#000000;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</div>
{% for upload in upload %}
<div class="card mb-3" style="max-width: 100%;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="/media/{{upload.Image}}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" style="color:#00ff00;">{{upload.Title_of_the_story}}</h5>
        <p class="card-text" style="color:white;">{{upload.Story_Description}}</p>
        <br><br><br><br><br>
        <p class="card-text" style="color:white;"><small class="text">Name : {{ upload.Your_Name}}</small></p>
        <p class="card-text" style="color:white;"><small class="text">Email : {{ upload.email}}</small></p>
      </div>
    </div>
  </div>
</div>

{% endfor %}

  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
